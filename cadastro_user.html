<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastShop - Cadastros</title>
</head>
<body>
    <header>
    <div class="container-fluid head">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" accesskey="p" href="{{ url_for('index') }}">Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Cadastros de Usuários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('cad_anuncios') }}">Cadastros de Anuncios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('relat_compra') }}">Relatórios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('anuncios_fav') }}">Anuncios Favoritos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('anuncios_categ') }}">Categoria de Anuncios</a>
              </li>
        </ul>  
    </div>
    </header>

    <h1>{{ titulocaduser }}</h1>
    <form action="{{ url_for('cad_user') }}" method="post">
        <p><label for="user">Nome do Usuário</label></p>
        <p><input type="text" id="user" name="user"></p>

        <p><label for="email">E-mail</label></p>
        <p><input type="text" id="email" name="email"></p>

        <p><label for="CPF">CPF</label></p>
        <p><input type="text" id="CPF" name="CPF"></p>

        <p><input type="submit" value="Cadastrar"></p>
    </form>

    <h2>Usuários Cadastrados</h2>
    <ul>
        {% for user in usuarios %}
            <li>
                <strong>{{ user.nome }}</strong> - {{ user.email }} - {{ user.CPF }}
                <a href="{{ url_for('editar_usuario', id=user.CPF) }}">Editar</a>
                <a href="{{ url_for('deletar_usuario', id=user.CPF) }}" onclick="return confirm('Tem certeza que deseja deletar este usuário?')">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
